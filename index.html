<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>

    <title>94년생 터틀</title>
</head>

<body>
    <header>
        <div class="nav-bar">
            <h1>
                <div class="logo" onclick="setVisibie('ball')"><img src="./assets/logo.png" /></div>
            </h1>
            <nav>
                <div onclick="setVisibie('small')">꼬부기</div>
                <div onclick="setVisibie('middle')">어니부기</div>
                <div onclick="setVisibie('large')">거북왕</div>
                <div onclick="setVisibie('')">터틀</div>
            </nav>
        </div>
    </header>
    <div class="content">
        <img id="ball" class="image" src="./assets/ball.jpg">
        <img id="small" class="image" src="./assets/small.jpeg">
        <img id="middle" class="image" src="./assets/middle.jpeg">
        <img id="large" class="image" src="./assets/large.jpeg">

        <div class="img-cover">
            <div class="text-container">
                <div class="label">
                    <div>Hi, I'm Turtle</div>
                    <div>What's your name?</div>
                    <input class="input" type="text" placeholder="Enter your name">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
